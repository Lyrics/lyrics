name: CI

on:
  pull_request:
    branches: [ master ]

jobs:
  test:

    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.os }}

    steps:
    - run: git config --global core.autocrlf false
    - uses: actions/checkout@v2
    - name: Install dependencies for running tests on Windows
      if: matrix.os == 'windows-latest'
      run: choco install cygwin && C:\\tools\\cygwin\\cygwinsetup.exe -q -P autoconf
    - name: Run Tests
      run: cd tests && make
